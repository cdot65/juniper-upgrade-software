---
  - hosts: "{{ device_name }}"
    connection: local
    gather_facts: false
    become: false
    collections:
      - juniper.device
    tasks:

      ### --------------------------------
      ### Upgrade the device running Junos
      ### --------------------------------
      - name: Execute a basic Junos software upgrade.
        juniper.device.software:
          remote_package: "http://{{ fileserver }}/packages/{{ software_version }}"
          reboot: true
          validate: false
        register: response

      - name: Print the complete response.
        debug:
          var: response
